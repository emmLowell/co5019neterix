{% extends 'base.htm' %}
{% load django_bootstrap5 %}
{% load static %}


{% block main %}
<div class="container text-white mt-5">
    <h1 class="display-1">Add IP</h1>
    <p>Choose to create a new IP address</p>
    <div class="container d-flex p-2 text-white mt-5">
        <div class="p-2">
            <h1>add a new IP</h1>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Add Ip" %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
