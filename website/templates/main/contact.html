{% extends 'base.htm' %}{% load django_bootstrap5 %}
{% load static %} {% block main %}
<div class="container text-white mt-5">
    <div class="container">
        <h1 class="display-1">Contact Us</h1>
    </div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Send" %}
        </form>
    </div>
</div>
{% endblock %}
