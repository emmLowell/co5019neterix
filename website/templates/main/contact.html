{% extends 'base.htm' %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'css/code.css'%}" type="text/css" />
{% endblock %} {% block main %}
<div class="container text-white mt-5">
    <div class="container">
        <h1 class="display-1">Contact Us</h1>
    </div>
    <div class="container">
        <form action="https://formsubmit.co/chesterprojectteam@gmail.com" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required />
            </div>
            <input type="hidden" name="thanks" value="thank you.html" />
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" placeholder="Your Message" name="message"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
