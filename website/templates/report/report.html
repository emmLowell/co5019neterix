{% extends 'base.htm' %}
{% load static %}

{% block main %}
<div class="container text-white mt-5">

    <h1 class="display-1">Generate Report</h1>
    <p>Select an ip to generate a report on</p>

    <div class="container">
        <div class="row">
            {% if ips %}
            {% for item in ips %}
            <div class="col-md-4 col-lg-3">
                <div class="card bg-dark text-light mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.alias }}</h5>
                        <a href="{{ item.link }}" class="btn btn-primary">View Reports</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p>No IPs have been scanned yet</p>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
